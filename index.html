<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WyaLink Webex Connector</title>
  <link rel="stylesheet" href="/style.css" /><script type="module">
  import WebexCalling from 'https://webex.github.io/webex-calling-sdk/js/webex-calling.min.js';

  async function init() {
    const callingClient = await WebexCalling.init({
      auth: {
        accessToken: 'YOUR_ACCESS_TOKEN'
      }
    });

    const line = Object.values(callingClient.getLines())[0];

    line.on('registered', () => {
      console.log('Registered with Webex');
    });

    line.register();
  }

  init();
</script>
</head>
<body>
  <div id="app" class="container">
    <img src="/assets/logo.svg" alt="WyaLink Logo" class="logo" />
    <h1>Service Cloud Voice</h1>
    <p id="status">Initializing...</p>
    <button id="start-call" disabled>Start Call</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
